<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Manage-uploadSong</title>
</head>
<body>
<div th:insert="~{fragments/navbar}">  </div>

<p hidden="hidden" id="gameIndex" th:text="${gameIndex}"></p>
<form action="/manage/upload" method="post" enctype="multipart/form-data">
    <input type="text" name="gameIndex" th:value="${gameIndex}" hidden="hidden">
    <input type="file" id="uploadedMusic" name="mp3">
    <p id="ansP" content="look">
        <input type="text" id="songAnswer" name="answer" placeholder="enterAnswer">
    </p>
    <input type="button" id="answerAddBtn" value="AddAnswer" onclick="addAnswer()">
    <br>
    <br>
    <input type="text" id="singer" name="singer" placeholder="enterSinger">
    <input type="text" id="initial" name="initial" placeholder="enterInitial">
    <br>
    <br>
    <input type="submit" id="uploadBtn" value="Upload">
</form>
<div>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
</div>
<div>
    <br><br><br><br><br><br><br>
    <input type="button" id="finishBtn" onclick="finish()" value="Finish uploading">
</div>

</body>
<script src="/js/uploadSong.js">
</script>
</html>
