<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}"><img src="/images/navIcon.png"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      <div sec:authorize="isAnonymous()" style="padding:1em;">
        <a class="nav-link" th:href="@{/auth/loginForm}">LogIn</a>
      </div>
      </li>
      <li class="nav-item">
        <div sec:authorize="isAuthenticated()" style="padding:1em;">
          <a class="nav-link" th:href="@{/logout}">LogOut</a>
        </div>
      </li>
      <li class="nav-item">
        <div sec:authorize="isAuthenticated()" style="padding:1em;">
          <a class="nav-link" th:href="@{/Game/roomList}">Play Game</a>
        </div>
      </li>
      <li class="nav-item">
        <div sec:authorize="hasRole('MANAGER') or hasRole('ADMIN')" style="padding:1em;">
          <a class="nav-link" th:href="@{/manage}">Manage</a>
        </div>
      </li>
      <li class="nav-item">
        <div sec:authorize="hasRole('ADMIN')" style="padding:1em;">
          <a class="nav-link" th:href="@{/manage/increase}">IncreaseDB</a>
        </div>
      </li>

    </ul>

  </div>
</nav>
</body>
</html>
