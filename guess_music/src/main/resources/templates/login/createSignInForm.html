<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
<div th:insert="~{fragments/navbar}">  </div>
<div class="container">
    <form action="/auth/signIn" method="post">
        <div class="form-group">
            <label for="username" class="form-label mt-4">아이디</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="username"> </div>
        <div class="form-group">
            <label for="password" class="form-label mt-4">비밀번호</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="password"> </div>
        <div class="form-group">
            <label for="name" class="form-label mt-4">이름</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="name"> </div>
        <div class="form-group">
            <label for="email" class="form-label mt-4">이메일</label>
            <input type="email" id="email" name="email" placeholder="Email"/> <br/>
        </div>
        <button class="btn btn-primary" type="submit">Enter</button> </form>
</div>
</body>
<script th:inline="javascript">
    var error=[[${error}]];
    if(error!=null)
        alert("중복된 아이디 입니다");
</script>

</html>
